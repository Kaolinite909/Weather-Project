<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Wheather Site</title>
  </head>
  <body>
    <main>
      <h1>Wheather Site</h1>



      <!--Current Forecast-->
      <section>
        <h2>Wheather Summary</h2>
        <h3>Salt Lake City</h3>
        <h4>Today</h4>
        <p>
          <p>Currently: Sunny</p>
          <p>Tempature: +25°C</p>
          <p>Feels Like: +24°C</p>
          <p>Humidity: High</p>
          <p>Windspeed: Low</p>
        </p>
        <img src="images/sunday.jpg">

      <!--5 Day FOrecast-->
      <section>
        <h2>5 Day Forecast</h2>

        <article>

        <article>

          <p>+19°C</p>
          <img src="images/tuesday.jpg">
        </article>

        <article>
          <h4>Wednesday</h4>
          <p>+15°C</p>
          <img src="images/wednesday.jpg">
        </article>

        <article>
          <h4>Thursday</h4>
          <p>+10°C</p>
          <img src="images/thursday.jpg">
        </article>

        <article>
          <h4>Friday</h4>
          <p>+8°C</p>
          <img src="images/friday.jpg">
        </article>
      </section>
    </main>
  </body>
  <footer></footer>
</html>
